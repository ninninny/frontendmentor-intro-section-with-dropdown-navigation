<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section class="topNav">
      <div class="d-flex justify-content-between">
        <div class="leftNav d-flex align-items-center justify-content-between justify-content-md-start">
          <div class="siteLogo"><a href="#"><img src="images/logo.svg" alt="snap"></a></div>
          <button class="d-block d-md-none button mobileMenu"></button>
          <nav id="mainMenu">
            <button class="button medium hasSub">Features
              <ul class="submenu">
                <li class="icon icon-todo"><a href="#todo">Todo List</a></li>
                <li class="icon icon-calendar"><a href="#calendar">Calendar</a></li>
                <li class="icon icon-reminders"><a href="#reminders">Reminders</a></li>
                <li class="icon icon-planning"><a href="#planning">Planning</a></li>
              </ul>
            </button>
            <button class="button medium hasSub">Company
              <ul class="submenu">
                <li><a href="#history">History</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#blog">Blog</a></li>
              </ul>
            </button>
            <button class="button medium" href="#careers">Careers</button>
            <button class="button medium" href="#about">About</button>
          </nav>
        </div>
        <div class="rightNav d-none d-md-block">
          <button class="button medium" href="#">Login</button>
          <button class="button medium secondary" href="#">Register</button>
        </div>
      </div>
  </section>

  <div class="pageOverlay"></div>
  
  <section class="mainBody">
    <div class="d-block d-md-none">
      <img src="images/image-hero-mobile.png" alt="">
    </div>
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="pageIntro col col-12 col-md-5 text-center text-md-start">
          <h1>Make <br class="d-none d-md-block">remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
          <a href="#" class="button primary large">Learn more</a>
          <ul class="clientList d-flex justify-content-between align-items-center">
            <li><img src="images/client-databiz.svg" alt="databiz"></li>
            <li><img src="images/client-audiophile.svg" alt="audio phile"></li>
            <li><img src="images/client-meet.svg" alt="meet"></li>
            <li><img src="images/client-maker.svg" alt="maker"></li>
          </ul>
        </div>
        <div class="col col-md-5 d-none d-md-block">
          <img src="images/image-hero-desktop.png" alt="">
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ninninny.com">NinNinNy</a>.
  </div>

  <script src="js/script.js" ></script>
</body>
</html>
